<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">

    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="author">셀러 아이디 </label>
            <input type="text" th:field="*{sellerId}" class="form-control" placeholder="판매자의 아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">셀러명</label>
            <input type="text" th:field="*{sellerName}" class="form-control" placeholder="판매자의 이름을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">등 록</button>
    </form>
    <br/>

</div> <!-- /container -->


</body>
</html>
